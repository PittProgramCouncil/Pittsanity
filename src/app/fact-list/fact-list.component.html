<p>{{title}}</p>

<div class="factListsContainer">
	<div class="example-container">
		<div
		cdkDropList
		#newFactsList="cdkDropList"
		[cdkDropListData]="newFacts"
		[cdkDropListConnectedTo]="[finalFactsList]"
		class="example-list"
		(cdkDropListDropped)="drop($event)">
			<div class="example-box" *ngFor="let item of newFacts" cdkDrag>{{revealValues == 1 ? item.value : item.fact}}</div>
		</div>
	</div>

	<div class="example-container">
		<div
		cdkDropList
		#finalFactsList="cdkDropList"
		[cdkDropListData]="finalFacts"
		[cdkDropListConnectedTo]="[newFactsList]"
		class="example-list"
		(cdkDropListDropped)="drop($event)">
			<div class="example-box" *ngFor="let item of finalFacts" cdkDrag>{{revealValues == 1 ? item.value : item.fact}}</div>
		</div>
	</div>
</div>
